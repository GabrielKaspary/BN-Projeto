<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/criarpost.css">
</head>

<body>
    <header id="header" >
        <img src="icons\BNlogo.png" alt="Imagem de Fundo" class="image">
        <div class="tittle">
            Criar Novo Post
        </div>
       
        <div class="search-bar">
            <button type="button" class="solid" onclick="location.href='home.html'" >Tela inicial</button>
        </div>
    </header>
    <div class="conteudo">
        <div class="chat">
            <div class="conversations">
                <h2>Conversas</h2>
                <ul id="conversations">
                    <!-- Lista de conversas -->
                </ul>
                <button id="createConversationButton">Criar Conversa</button>
            </div>
            <div class="messages">
                <h2>Mensagens</h2>
                <ul id="messageList">
                    <!-- Lista de mensagens da conversa selecionada -->
                </ul>
                <input type="text" id="messageInput" placeholder="Digite sua mensagem">
                <button id="sendButton">Enviar</button>
            </div>
        </div>
       
    </div>
    
    <script src="js/chat.js"></script>
</body>

</html>
