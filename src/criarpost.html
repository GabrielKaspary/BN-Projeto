<!DOCTYPE html>
<html>
<head>
    <title>Criar um Post</title>
    <link rel="stylesheet" href="css/criarpost.css">
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-storage-compat.js"></script> <!-- Adicione a biblioteca de armazenamento -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/criarpost.js"></script>
    <script src="js/auth-guard.js"></script>
    

 
</head>
<body>
    <header id="header" >
        <img src="icons\BNlogo.png" alt="Imagem de Fundo" class="image">
        <div class="tittle">
            Criar Novo Post
        </div>
       
        <div class="search-bar">
            <button type="button" class="solid" onclick="location.href='home.html'" >Tela inicial</button>
        </div>
    </header>
   
</body>
<body class="conteudo">
    
    
    <form id="post-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="imagens">Imagens:</label>
            <input type="file" id="imagens" name="imagens" accept="image/*" multiple><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br>

        <label for="dataac">Data</label>
        <input type="date" id="dataac" name="dataac" required><br>

        <label for="descricao">Descrição do Acontecido:</label><br>
        <textarea id="descricao" name="descricao" rows="5" required></textarea><br>

        <input type="submit" value="Publicar">
    </form>
    
</body>
</html>
