<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/home.css">
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/home.js"></script>

    <title>BN</title>
</head>

<body>
    <header id="header">
        <img src="icons\BNlogo.png" alt="Imagem de Fundo" class="image">
        <div class="search-bar">
            <input class="barra" type="text" id="barra-de-pesquisa" placeholder="Pesquisar...">
            <button class="botao-pesquisa" id="botao-pesquisa">Pesquisar</button>
            <button id="create-post" onclick="location.href='criarpost.html'">Criar Novo Post</button>

            <!-- Adicione o botão para acessar o chat -->
            <button id="chat-button" onclick="location.href='chat.html'">Chat</button>
        </div>
        <div class="user-info">
            <button id="sair-button" class="grid-item" onclick="logout()">Sair <i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div id="post-container" class="conteudo post-container"></div>

    <script>
        // Obtém os elementos da barra de pesquisa e do botão de pesquisa
        var barraDePesquisa = document.getElementById("barra-de-pesquisa");
        var botaoPesquisa = document.getElementById("botao-pesquisa");

        // Adiciona um ouvinte de eventos para o evento de clique do botão de pesquisa
        botaoPesquisa.addEventListener("click", function () {
            var termoDePesquisa = barraDePesquisa.value;
            // Aqui, você pode fazer algo com o termo de pesquisa, como atualizar os resultados ou enviar uma solicitação de pesquisa ao servidor.
            // Por enquanto, vamos apenas exibir o termo de pesquisa no console.
            console.log("Termo de pesquisa: " + termoDePesquisa);
        });
    </script>
</body>

</html>
